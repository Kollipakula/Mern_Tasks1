<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td{
            border: 1px solid black;
            padding: 5px;
            border-collapse: collapse;
            width: 50%;
            
        }
        th{
            background-color: orange;
        }
        tr:nth-child(odd){
            background-color: green;
        }
        tr:nth-child(even){
            background-color: pink;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Tata&Steels</td>
            <td>Ratan-Tata</td>
            <td>India</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>Roland</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Apple</td>
            <td>Steve Jobs</td>
            <td>America</td>
        </tr>
        <tr>
            <td>Microsoft</td>
            <td>Satya Nadella</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Samsung</td>
            <td>Philip</td>
            <td>Korea</td>
        </tr>
        <tr>
            <td>Tesla</td>
            <td>Elon-Musk</td>
            <td>Austraila</td>
        </tr>
    </table>
    
</body>
</html>
