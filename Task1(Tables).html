<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        
        .container{
            text-align: justify;
            border: 1px solid black;
            width: 100%;
        }
        .row{
            background-color: aqua;
            padding: 20px;
            
        }
        .row1 th{
            background-color: rgba(216, 112, 174,0.5);
            padding: 20px;
        }

    </style>
</head>
<body>
    <table class="container">
        <tr class="row1">
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>
        <tr class="row">
            <td>Sai</td>
            <td>Anudeep</td>
            <td>18</td>
            
        </tr>
        <tr class="row">
            <td>John</td>
            <td>Smith</td>
            <td>30</td>
            
        </tr>
        <tr class="row">
            <td>Mahi</td>
            <td>Dhoni</td>
            <td>42</td>
            
        </tr>
    </table>
    
</body>
</html>
