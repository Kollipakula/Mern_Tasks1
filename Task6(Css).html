<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .fa-user-circle {
            font-size: 100px;
            display: block;
            text-align: center;
            margin: 20px auto; 
        }
        .container {
            text-align: left; 
            border: 1px solid black;
            width: fit-content;
            margin: 20px auto; 
            padding: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            flex: 1;
            margin-right: 10px;
        }
        .form-group input {
            flex: 2;
            padding: 5px;
        }
        .btn-success {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .btn-success:hover {
            background-color: darkgreen;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .btn-danger {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-danger:hover {
            background-color: darkred;
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fa fa-user-circle"></i>
        <form>
            <div class="form-group">
                <label>UserName</label>
                <input type="text" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter password">
            </div>
            <button class="btn-success">Login</button>
            <div class="checkbox-group">
                <input type="checkbox">
                <label> Remember me</label>
            </div>
            <button class="btn-danger">Cancel</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
        </form>
    </div>
</body>
</html>
